<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <i class='bx bxs-lock' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3" type="button" onclick="window.location.href='../index.html'">Sign In</button>
            <button class="btn btn-primary w-100 py-2 mt-3"  type="button" onclick="window.location.href='../signup/signup.html'">Register</button>
            <div class="register-link">
                <p>Don't have an account?</p>
            </div>
        </div>
        </form>
        <div class="footer">
            <footer>
                <h2></h2>&copy; 2024 | Designed by Kristele Ronquillo</h2>
            <div class="row">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Terms of Service</a></li>
                    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="#">FAQs</a></li>
                    <p>Contact Us: <a href="Pinoyresto.com">Pinoyresto@gmail.com</a></p>
                </ul>
            </div>
            </footer>
    </div>
    
</body>
</html>
